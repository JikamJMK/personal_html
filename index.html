<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我是主界面！</title>
<link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="header">
        <img src="./images/logo.png" class="logo">
        <ul>
            <li>假装是个</li>
            <li>路过导航</li>
        </ul>
        <form action="./index.html">
            <input type="text" placeholder="现在还没有用的搜索,点搜索后会刷新网页">
            <button type="submit"></button>
        </form>
        <img src="./images/username.png" class="username1">
        <span class="username">用于填名字的地方</span>
    </div>
    <div class="body">
        <div class="toutu">
           <img src="./images/toutu.png" class="toutu">
           <img src="./images/pa.png"  class="pa">
        </div>
        <div class="background">
            <div class="title1">
                <span>背景故事（所有）</span>
            </div>
            <div class="story1">
                <span class="worldname1">故事一<br>佐克莱恩世界 </span>
                <span class="worldlevel1">中间界</span>
                <span class="worldlevel2">外界</span>
                <ul class="worldcontent1">
                    <li><a href="./links/backgrounds-kanteleide.html" target="_blank" class="worldname03">坎特雷德</a></li>
                    <li><a href="./links/backgrounds-xikejin.html" target="_blank" class="worldname01">希柯堇</a></li>
                    <li><a href="./links/backgrounds-nasi.html" target="_blank" class="worldname02">冬龙纳斯</a></li>
                    <li><a href="./links/backgrounds-majimisi.html" target="_blank" class="worldname04">玛吉祢思</a></li>
                    <li><a href="./links/backgrounds-anfasikeer.html" target="_blank" class="worldname05">安法斯苛尔</a></li>
                </ul>
                <ul class="worldcontent2">
                    <li><a href="./links/backgrounds-deerweisa.html" target="_blank" class="worldname06">德尔维萨</a></li>
                    <li><a href="./links/backgrounds-haerweien.html" target="_blank" class="worldname07">哈尔维恩</a></li>
                </ul>
            </div>
            <div class="story2">
                <span class="worldname2">故事二<br>怪物家族</span>
                <a href="./links/backgrounds-monsters.html" target="_blank">故事概述</a>
            </div>
        </div>
        <div class="character">
            <div class="title1">
                <span>出场角色</span>
            </div>
            <div class="species">
                <ul>
                    <li>
                        <span class="speciesname">人类</span>
                        <div class="backgroundcolor1">
                            <span class="charactername">
                                先占位用
                            </span>
                        </div>
                    </li>
                    <li>
                        <span class="speciesname">兽族</span>
                        <div class="backgroundcolor2">
                            <span class="charactername">先占位用</span>
                        </div>
                    </li>
                    <li>
                        <span class="speciesname">恶魔</span>
                        <div class="backgroundcolor1">
                            <span class="charactername">
                                <a href="./links/character-kaiaode.html" target="_blank">凯奥德·谭纳斯缇</a>
                            </span>
                        </div>
                    </li>
                    <li>
                        <span class="speciesname">天使</span>
                        <div class="backgroundcolor2">
                            <span class="charactername">先占位用</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="tail">
        <div class="help">
            <dl>
                <dt>帮助中心</dt>
                <br>
                <dd>现在还没</dd>
                <dd>做出效果</dd>
                <dd>单纯占位</dd>
            </dl>
        </div>
       <div class="others">
            <dl>
                <dt>额外连接（可点）</dt>
                <br>
                <dd><a href="./links/cats.html" target="_blank">猫猫图！</a></dd>
                <dd><a href="./links/comic.html" target="_blank">分享一些喜欢的动漫</a></dd>
            </dl>
       </div>
    </div>

</html>
